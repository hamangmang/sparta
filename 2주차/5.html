<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>JQuery 연습하고 가기!</title>
  <!-- JQuery를 import 합니다 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <style type="text/css">
    div.question-box {
      margin: 10px 0 20px 0;
    }
    table {
      border: 1px solid;
      border-collapse: collapse;
    }

    td, th {
      padding: 10px;
      border: 1px solid;
    }
  </style>

  <script>
    function q1() {
        // 1. 테이블 내용을 지운다.


        $('table > tbody').empty()

        let table = $('table');

        $.ajax({
          type: "GET",
          url: "http://openapi.seoul.go.kr:8088/6d4d776b466c656533356a4b4b5872/json/bikeList/1/30",
          data: {},
          success: function(response){
           // 2. 따릉이 데이터를 받아온다.
           let bike_info = response['rentBikeStatus']['row'];
           console.log(bike_info);

            for (let i = 0; i < bike_info.length; i++) {


            //3. 따릉이 거치대 위치, 거치대 수, 현재 거치된 따릉이 수를 저장한다.

            let bike = bike_info[i];
              let stationName = bike['stationName'];
              let rackTotCnt = bike['rackTotCnt'];
              let parkingBikeTotCnt = bike['parkingBikeTotCnt'];

              console.log(stationName, rackTotCnt, parkingBikeTotCnt);

              let index = stationName.indexOf('');
              stationName = stationName.substring(index + 4, stationName.length);


              //4. 테이블에 append를 한다.

              let element = " <tr>\
              <td>" + stationName + "</td>\
              <td>" + rackTotCnt + "</td>\
              <td>" + parkingBikeTotCnt + "</td>\
              </tr>";

              $('#names-q1').append(element);

            }  
          }

        })
      }
    </script>

  </head>
  <body>
    <h1>JQuery+Ajax의 조합을 연습하자!</h1>

    <hr/>

    <div class="question-box">
      <h2>2. 서울시 OpenAPI(실시간 따릉기 현황)를 이용하기</h2>
      <p>모든 위치의 따릉이 현황을 보여주세요</p>
      <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
      <button onclick="q1()">업데이트</button>
      <table>
        <thead>
          <tr>
            <td>거치대 위치</td>
            <td>거치대 수</td>
            <td>현재 거치된 따릉이 수</td>
          </tr>
        </thead>
        <tbody id="names-q1">
          <tr>
            <td>101. (구)합정동 주민센터</td>
            <td>5</td>
            <td>1</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  </html>
