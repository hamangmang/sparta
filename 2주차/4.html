<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>JQuery 연습하고 가기!</title>

  <!-- JQuery를 import 합니다 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <style type="text/css">
    div.question-box {
      margin: 10px 0 20px 0;
    }
  </style>

  <script>
    function q1() {
      // 1. 기존 리스트를 지운다.

      $('#names-q1').empty();


      // 2. 서울시 OPEN API를 불러온다.
      $.ajax({
        type: "GET",
        url: "http://openapi.seoul.go.kr:8088/6d4d776b466c656533356a4b4b5872/json/RealtimeCityAir/1/99",
        data: {},
        success: function(response)
        {
          // 3. 구명과 구의 미세먼지 데이터를 꺼내서 li로 만들고 반복한다. 

          // 3.1 먼지 리스트 정보부터 가져온다.

          let dust_info = response['RealtimeCityAir']['row'];


          // 3.2 구 별로 반복해서 구 이름과 먼지 데이터를 뽑는다.

          for(let i=0; i<dust_info.length; i++) 
          {

          // 3-3 구 이름과 먼지 데이터를 뽑는다.

          let info = dust_info[i];
          let name = info['MSRSTE_NM'];
          let dust = info['IDEX_MVL'];

          //3.4 li로 만든다.

          let element = '<li>' + name + ':' + dust + '</li>'

          //3.5 ul에 append 한다.
          $('#names-q1').append(element);

        }
      }
    })
    }
  </script>

</head>
<body>
  <h1>JQuery+Ajax의 조합을 연습하자!</h1>

  <hr/>

  <div class="question-box">
    <h2>1. 서울시 OpenAPI(실시간 미세먼지 상태)를 이용하기</h2>
    <p>모든 구의 미세먼지를 표기해주세요</p>
    <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
    <button onclick="q1()">업데이트</button>
    <ul id="names-q1">
      <li>중구 : 82</li>
      <li>종로구 : 87</li>
      <li>용산구 : 84</li>
      <li>은평구 : 82</li>
    </ul>
  </div>
</body>
</html>
